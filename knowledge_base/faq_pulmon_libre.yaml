- pregunta: ¿Qué precio tiene el curso de pulmón libre?
  respuesta: El curso tiene un costo de 85.000 pesos colombianos mensuales. Este valor incluye el acceso a todas las clases de los domingos y a una práctica libre semanal los miércoles.

- pregunta: ¿Qué días y horarios son las clases del curso de pulmón libre?
  respuesta: Las clases se realizan los domingos de 1:00 PM a 3:00 PM en la piscina de nado sincronizado del Complejo Acuático del Estadio. Cada sesión incluye 1 hora de teoría y 1 hora práctica en el agua. Además, puedes acceder a un espacio de práctica libre los miércoles de 9:00 PM a 10:00 PM en la piscina Escuela 1 del mismo complejo.

- pregunta: ¿Cuánto dura el curso de pulmón libre?
  respuesta: El curso tiene una duración total de 3 meses.

- pregunta: ¿Qué temas se abordan en el curso de pulmón libre?
  respuesta: El curso incluye
    - Manejo de equipos de buceo libre
    - Acuaticidad
    - Técnicas de respiración
    - Apnea dinámica y estática
    - Técnicas de igualación de presión
    - Técnicas de desplazamiento bajo el agua
    - Entradas al agua
    - Buceo con lastres

- pregunta: ¿Qué requisitos debo cumplir para ingresar al curso de pulmón libre?
  respuesta: Debes tener conocimientos básicos de natación en todos los estilos y ser capaz de nadar 200 metros continuos sin detenerte. No se requiere experiencia previa en apnea o buceo.

- pregunta: ¿Necesito tener todo el equipo de buceo libre desde el primer día?
  respuesta: No, puedes comenzar el curso sin tener todo el equipo. De hecho, es más recomendable adquirir el equipo durante el curso, ya que una parte del contenido está dedicado a enseñarte sobre los equipos, sus características y cómo elegir el más adecuado para ti.

- pregunta: ¿Qué equipo necesito para comenzar el curso de pulmón libre?
  respuesta: Los únicos elementos indispensables desde el inicio son
    - Pantaloneta o vestido de baño de lycra
    - Gorro de baño
    - Gafas de natación
