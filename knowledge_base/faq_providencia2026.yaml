- pregunta: ¿Qué precio tiene el viaje?
  respuesta: El viaje tiene un valor de 3.650.000 COP para no afiliados y 3.500.000
    COP para afiliados al club YM. Este valor incluye alojamiento, alimentación, actividades
    de buceo, transporte interno, seguro de viaje, kit YAKU, y más. No incluye tiquetes
    aéreos ni algunos ítems adicionales detallados más adelante.
- pregunta: ¿Cuál es el destino del viaje?
  respuesta: 'El destino es la Isla de Providencia, Colombia'
- pregunta: ¿Qué fechas son el viaje?
  respuesta: La experiencia se realizará del martes 29 de abril al domingo 4 de mayo
    de 2026, en la Isla de Providencia, Colombia.
- pregunta: ¿Qué incluye el viaje?
  respuesta: 'El paquete incluye: Hospedaje en habitación compartida, desayunos, almuerzos
    y cenas según itinerario, hasta 7 inmersiones de buceo (condicionado al clima),
    1 inmersión nocturna (solo para buzos avanzados), transporte local, actividades
    sorpresa, actividad de integración, Kit YAKU y seguro de viaje.'
- pregunta: ¿Qué no incluye el viaje?
  respuesta: 'No están incluidos: tiquetes aéreos, impuesto de entrada a la isla de
    San Andrés, traslados entre aeropuerto y hotel (ida y vuelta), licores, ítems
    no especificados en la experiencia, equipo de pulmón libre (careta, snorkel y
    aletas) y clase refresh de tanques.'
- pregunta: ¿Cuál es el itinerario del viaje?
  respuesta: 'Día 1 (29 abril): Bienvenida en Makaras. Día 2: desayuno, actividad
    sorpresa, almuerzo, playa, cena. Día 3: desayuno, buceo, almuerzo, cena. Día 4:
    desayuno, buceo, almuerzo, buceo nocturno (avanzados), cena. Día 5: desayuno,
    actividad sorpresa, almuerzo, playa, cena e integración. Día 6: desayuno y regreso.'
- pregunta: ¿Cuál es el plan de pagos para afiliados al club YM?
  respuesta: 'Abono inicial de $150.000. Luego pagos de $400.000 (15 dic 2025), $750.000
    (15 ene 2026), $750.000 (15 feb 2026), $750.000 (15 mar 2026), y $700.000 (15
    abr 2026). Total: $3.500.000 COP.'
- pregunta: ¿Cuál es el plan de pagos para no afiliados?
  respuesta: 'Abono inicial de $150.000. Luego pagos de $400.000 (15 dic 2025), $750.000
    (15 ene 2026), $750.000 (15 feb 2026), $750.000 (15 mar 2026), y $850.000 (15
    abr 2026). Total: $3.650.000 COP.'
- pregunta: ¿A dónde se deben hacer los pagos?
  respuesta: A la cuenta de ahorros Bancolombia 49900003348 a nombre del club. Enviar
    el comprobante con tu nombre completo al correo yakumakara@gmail.com. Puedes abonar
    cualquier monto adicional.
- pregunta: ¿Se puede pedir devolución si no puedo asistir al viaje?
  respuesta: No hay devoluciones si decides cancelar, salvo en casos de fuerza mayor
    evaluados por el comité ejecutivo. No se reembolsa ninguna actividad no realizada
    durante el viaje.
- pregunta: ¿Qué pasa si hay retrasos o cancelaciones por parte de aerolíneas?
  respuesta: La organización no se hace responsable por retrasos, reprogramaciones
    o cancelaciones ocasionadas por aerolíneas o agencias de transporte.
- pregunta: ¿Es obligatorio asistir a la clase “refresh” de tanques?
  respuesta: Sí, todos los buzos deben asistir a una clase obligatoria en Medellín
    durante el primer trimestre de 2026. El valor y detalles serán comunicados con
    anticipación.
- pregunta: ¿Qué equipo de buceo debo llevar?
  respuesta: 'Debes llevar tu propio equipo de pulmón libre: careta o máscara, snorkel
    y aletas. Este equipo no está incluido en el paquete.'
- pregunta: ¿Cuántas inmersiones de buceo incluye el viaje?
  respuesta: Incluye hasta 7 inmersiones diurnas (sujetas al clima) y 1 inmersión
    nocturna exclusiva para buzos avanzados.
- pregunta: ¿Qué pasa si tengo condiciones médicas o alergias?
  respuesta: Debes comunicar cualquier condición médica o alergia a los organizadores
    antes del viaje para tomar precauciones necesarias.
- pregunta: ¿Qué requisitos necesito para viajar?
  respuesta: Debes tener certificado de buceo y ser mayor de 18 años. También debes haber
    buceado en los ultimos 12 meses o haber hecho una clase refresh de tanques. 

