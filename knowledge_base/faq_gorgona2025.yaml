- pregunta: ¿Cuál es el destino del viaje?
  respuesta: 'El destino es la Isla Gorgona, ubicada en el Parque Nacional Natural
    Gorgona en Colombia.
- pregunta: ¿Cuándo es el viaje a Gorgona?
  respuesta: El viaje se realizará del martes 22 de octubre al viernes 25 de octubre
    de 2025.
- pregunta: ¿Cuál es el itinerario detallado del viaje?
  respuesta: 'Martes 22 octubre: Encuentro en Mar Antiguo Cali, transporte a Buenaventura,
    embarque en el Sea Wolf, cena y zarpe.

    Miércoles 23: Llegada a la isla, desayuno, charla Parques Nacionales, 3 buceos,
    buceo nocturno (avanzados), cena.

    Jueves 24: 3 buceos, visita a la playa, posible segundo buceo nocturno, cena,
    regreso a Buenaventura.

    Viernes 25: Llegada a puerto, desayuno, regreso a Cali.'
- pregunta: ¿Qué incluye el viaje a Gorgona?
  respuesta: Vida a bordo en el Sea Wolf, alimentación completa, 6 buceos diurnos,
    1 buceo nocturno (posible segundo nocturno), guías de buceo, equipo (regulador
    y chaleco), silbato, luz estroboscópica, seguro de viaje, avistamiento de ballenas,
    porcentaje transporte Cali - Buenaventura - Cali.
- pregunta: ¿Qué no incluye el viaje?
  respuesta: 'Transporte Medellín - Cali - Medellín, hospedaje en Cali, boya de seguridad,
    linterna para buceo nocturno, computador de buceo (alquiler: $50.000 COP/día),
    traje de buceo, guantes, Mareol.'
- pregunta: ¿Cuántos buceos se hacen durante el viaje?
  respuesta: Se realizan 6 buceos diurnos y 1 buceo nocturno, con posibilidad de un
    segundo nocturno (solo para buzos avanzados).
- pregunta: ¿Cuál es el costo del viaje?
  respuesta: El valor total del viaje es de 3.500.000 COP. El transporte Cali-Buenaventura-Cali
    cuesta $120.000 COP adicionales.
- pregunta: ¿Qué equipo de buceo debo llevar obligatoriamente?
  respuesta: Boya de seguridad, linterna para buceo nocturno, computador de buceo
    (puede alquilarse), traje de buceo, guantes, Mareol. Silbato y luz estroboscópica
    están incluidos.
- pregunta: ¿Qué se recomienda llevar adicionalmente?
  respuesta: Protección solar, medicamentos personales, ropa cómoda y de cambio, documentación
    personal, y equipo de buceo propio si se prefiere.
- pregunta: ¿Qué debo tener en cuenta si viajo desde Medellín?
  respuesta: Debes organizar por tu cuenta el transporte Medellín - Cali - Medellín,
    y considerar hospedaje en Cali si es necesario.
- pregunta: ¿Qué requisitos necesito para viajar?
  respuesta: Debes tener certificado de buceo y ser mayor de 18 años. También debes haber
    buceado en los ultimos 12 meses o haber hecho una clase refresh de tanques. 