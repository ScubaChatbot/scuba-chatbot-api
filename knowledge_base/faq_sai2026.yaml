- pregunta: ¿Cuál es el destino del viaje?
  respuesta: 'El destino es San Andrés, Colombia'
- pregunta: ¿Cuándo es el viaje?
  respuesta: Del miércoles 31 de enero al domingo 4 de febrero de 2026.
- pregunta: ¿Cuál es el itinerario detallado del viaje?
  respuesta: 'Miércoles 31 enero: 3:00 PM llegada, 6:00 PM bienvenida Makaras.

    Jueves 1 febrero: 7:00 AM desayuno, 8:00 AM primera inmersión, 2:00 PM almuerzo,
    4:30 PM charla.

    Viernes 2: 7:00 AM desayuno, 8:00 AM segunda inmersión, 2:00 PM almuerzo, 5:00
    PM actividad paddle nocturno (opcional).

    Sábado 3: 7:00 AM desayuno, 8:00 AM tercera inmersión, 2:00 PM almuerzo, 6:00
    PM actividad de cierre e integración.

    Domingo 4: 7:00 AM desayuno, 8:30 AM actividad de pulmón libre (llegar por cuenta
    propia), 4:00 PM regreso a la cabaña y fin del viaje.'
- pregunta: ¿Qué incluye el viaje?
  respuesta: Hospedaje en habitación compartida, desayunos (jueves a domingo) y almuerzos
    (jueves a sábado), 6 inmersiones de buceo (desde orilla y bote según clima), actividad
    de integración (sábado), charla (jueves), transporte para las inmersiones, Kit
    Yaku, seguro de viaje.
- pregunta: ¿Qué no incluye el viaje?
  respuesta: Tiquetes aéreos, impuesto de entrada a la isla, traslados aeropuerto-hotel-aeropuerto,
    cenas, licores, ítems no especificados, actividad paddle nocturno (es opcional),
    equipo de pulmón libre (careta, snorkel, aletas).
- pregunta: ¿Cuántas inmersiones de buceo se realizan?
  respuesta: El plan incluye 6 inmersiones de buceo, realizadas desde orilla o bote
    según las condiciones climáticas.
- pregunta: ¿Qué debo llevar al viaje?
  respuesta: Documentos personales, cambio de ropa, equipo de snorkel (careta, snorkel,
    aletas), certificación y bitácora de buceo, vestido de baño, toalla, protector
    solar amigable con los corales, artículos de aseo personal, zapatos de agua o
    chanclas, cámara, cargadores, efectivo, medicamentos, ropa cómoda, gafas de sol,
    gorra. No usar lycras de otros clubes.
- pregunta: ¿Qué debo tener a la mano para el buceo?
  respuesta: Certificación y bitácora de buceo, traje de baño, lycra o rashguard,
    traje de neopreno (opcional), careta, snorkel, aletas.
- pregunta: ¿Dónde se realiza la actividad de pulmón libre?
  respuesta: La actividad de pulmón libre del domingo se realiza desde un bote.
    Debes llegar por tu cuenta antes de las 9:00 AM y llevar cambio de ropa. El almuerzo
    ese día no está incluido.
- pregunta: ¿Qué requisitos necesito para viajar?
  respuesta: Debes tener certificado de buceo y ser mayor de 18 años. También debes haber
    buceado en los ultimos 12 meses o haber hecho una clase refresh de tanques. 

